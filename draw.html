<!DOCTYPE html>
<html>

<head>
<title> Draw Stuff </title>
<center>
<h1 style="font-family:monospace"> Draw something!</h1>
</center>
<script>
	// shout out to this amazing stack overflow answer
	// http://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 2;

	function init() {
		canvas = document.getElementById('myCanvas');
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
	}

	function color(col_object) {
		switch(col_object.id) {
			case "velvet":
				x = "#7D0552";
				break;
			case "mediumsea":
				x = "#347235";
				break;
			case "glacial":
				x = "#368BC1";
				break;
			case "violet":
				x = "#B048B5";
				break;
			case "yellow":
				x = "#FBB917";
				break;
			case "gray":
				x = "#565051";
				break;
			case "white":
				x = "white";
				break;
		}
		if (x == "white") y = 14;
        else y = 2;
	}

	function erase() {
		var m = confirm("are you sure you want to clear the canvas?");
		if (m) {
			ctx.clearRect(0, 0, w, h);
			document.getElementById("canvasimg").style.display = "none"; 
		}
	}	

	function draw() {
		ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

	function findxy(res, e) {
		if(res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
			}
		} if (res == 'up' || res == "out") {
			flag = false;
		}
		if (res == 'move') {
			if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
		}	
	}

</script>
</head>
<body onLoad=init()>
	<center>
	<canvas id="myCanvas" width="500" height="500" style="border:1px
	solid #c3c3c3;">
	Your browser does not support this canvas tag.
	</canvas>
        <div style="position:absolute;top:12%;left:14%;">Choose Color</div>
        <div style="position:absolute;top:15%;left:15%;width:10px;height:10px;background:#7D0552;" id="velvet" onclick="color(this)"></div>
        <div style="position:absolute;top:15%;left:16%;width:10px;height:10px;background:#347235;" id="mediumsea" onclick="color(this)"></div>
        <div style="position:absolute;top:15%;left:17%;width:10px;height:10px;background:#368BC1;" id="glacial" onclick="color(this)"></div>
        <div style="position:absolute;top:17%;left:15%;width:10px;height:10px;background:#B048B5;" id="violet" onclick="color(this)"></div>
        <div style="position:absolute;top:17%;left:16%;width:10px;height:10px;background:#FBB917;" id="yellow" onclick="color(this)"></div>
        <div style="position:absolute;top:17%;left:17%;width:10px;height:10px;background:#565051;" id="gray" onclick="color(this)"></div>
        <div style="position:absolute;top:20%;left:14%;">Eraser</div>
        <div style="position:absolute;top:24%;left:15%;width:15px;height:15px;background:white;border:2px solid;" id="white" onclick="color(this)"></div>
        <img id="canvasimg" style="position:absolute;top:10%;left:52%;" style="display:none;">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:28%;left:14%;">
	</center>

</body>
</html>
