<div id="map"></div>
    <script>
// Initialize and add the map
function initMap() {
  // The location of Uluru
  var trinidadTobago = {lat: 10.536421, lng: -61.311951};

  var grenadaLocation = {lat: 12.1165, lng: -61.6790};

  var ttContentString = '<div id="content">'+
    '<div id="siteNotice">'+
    '</div>'+
    '<h1 id="firstHeading" class="firstHeading">Trinidad and Tobago</h1>'+
    '<div id="bodyContent">'+
    '<p>Capital: Port of Spain</p>'+
    '<p>Fact: The most popular sport in Trinidad and Tobago cricket.</p>' + 
    '</div>'+
	'</div>';

  var grenadaContentString = '<div id="content">'+
      '<div id="siteNotice">'+
      '</div>'+
      '<h1 id="firstHeading" class="firstHeading">Grenada</h1>'+
      '<div id="bodyContent">'+
      '<p>Capital: Saint George\'s</p>'+
      '<p>Fact: Grenada grows 40% of the world\'s nutmeg crop.</p>' + 
      '<p>Source: Wikipedia</p>' 
	  '</div>'+
	  '</div>';


  var ttInfowindow = new google.maps.InfoWindow({
    content: ttContentString
  });

 var grenadaInfowindow = new google.maps.InfoWindow({
    content: grenadaContentString
  });


  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 4, center: trinidadTobago});
  // The marker, positioned at Uluru
  var ttMarker = new google.maps.Marker({
	position: trinidadTobago, 
	map: map,
	title: 'Trinidad and Tobago'
  });

  var grenadaMarker = new google.maps.Marker({
	position: grenadaLocation, 
	map: map,
	title: 'Grenada'
  });

  ttMarker.addListener('click', function() {
    ttInfowindow.open(map, ttMarker);
  });

  grenadaMarker.addListener('click', function() {
    grenadaInfowindow.open(map, grenadaMarker);
  });

}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAl4r_BMB9_pAQ840fEpR3z6FHdSHYguKI&callback=initMap">
